<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="table-responsive">
        <table id="rechargeRequestsTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Amount</th>
                <th>Current Balance</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="request: ${requestList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${request.id}" />
                    <input th:id="'selected'+${request.id}" class="checkboxBook" type="checkbox" />
                </td>
                <td th:text="${request.username}"></td>
                <td th:text="${request.email}"></td>
                <td th:text="${request.recharge}"></td>
                <td th:text="${request.balance}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${request.id}" />
                    <button th:id="'request-'+${request.id}" class="btn btn-success btn-xs accept-request" type="submit" value="accept" >
                        <span class="fa fa-times"></span> Accept </button>
                    <button th:id="'request-'+${request.id}" class="btn btn-danger btn-xs delete-request" type="submit" value="delete" >
                        <span class="fa fa-times"></span> Delete </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#rechargeRequestsTable').DataTable({
            stateSave: true
        });
    } );
</script>
</body>
</html>
